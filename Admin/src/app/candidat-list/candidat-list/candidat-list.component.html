<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Candidate Lists
                        <button mat-raised-button class="btn-color pull-right" (click)="openDialog()" >Add List</button></h4>
                        <p class="card-category"> Candidate Lists</p>                    
                    </div>
                    <div class="card-body">
                        <br>
                        <mat-grid-list cols="3" rowHeight="3:3">
                            <mat-grid-tile>
                                <div class="img-card iCard-style3">
                                    <div class="card-content">
                                        <div class="card-image">
                                          <br>
                                            <img src="../../../assets/img/Nahdha.png"/>
                                        </div>
                                    </div>
                                    <div class="card-text">
                                        <p><br>
                                          حركة النهضة <br>
                                          Ennahdha Movement
                                        </p>
                                    </div>
                                    <div class="card-link">
                                        <a routerLink="/candidat1" title="Open Vote">
            
                                            <span>Open List</span>
            
            
                                        </a>
                                        <button mat-icon-button (click)="editlist()" color="primary">
                                            <mat-icon>edit</mat-icon>
                                          </button>
                                          <button mat-icon-button (click)="deletelist()" color="warn">
                                            <mat-icon>delete</mat-icon>
                                          </button>
                                    </div>
                                </div>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <div class="img-card iCard-style3">
                                    <div class="card-content">
                                        <div class="card-image">
                                          <br>
                                            <img src="../../../assets/img/nidee.jfif"/>
                                        </div>
                                    </div>
                                    <div class="card-text">
                                        <p><br>
                                          حركة نداء تونس <br>
                                          Nidaa Tounes Movement
                                        </p>
                                    </div>
                                    <div class="card-link">
                                        <a routerLink="/candidat2" title="Open Vote">
                                            <span>Open List</span>
                                        </a>
                                        <button mat-icon-button (click)="editlist()" color="primary">
                                            <mat-icon>edit</mat-icon>
                                          </button>
                                          <button mat-icon-button (click)="deletelist()" color="warn">
                                            <mat-icon>delete</mat-icon>
                                          </button>
                                    </div>
                                </div>
                            </mat-grid-tile>
            
            
                            <mat-grid-tile>
                              <div class="img-card iCard-style3">
                                  <div class="card-content">
                                      <div class="card-image">
                                        <br>
                                          <img src="../../../assets/img/afek.png"/>
                                      </div>
                                  </div>
                                  <div class="card-text">
                                      <p><br>
                                   حركة آفاق تونس <br> 
                                        Afek tounis Movement
                                      </p>
                                  </div>
                                  <div class="card-link">
                                      <a routerLink="/candidat3" title="Open Vote">
                                          <span>Open List</span>
                                      </a>
                                      <button mat-icon-button (click)="editlist()" color="primary">
                                        <mat-icon>edit</mat-icon>
                                      </button>
                                      <button mat-icon-button (click)="deletelist()" color="warn">
                                        <mat-icon>delete</mat-icon>
                                      </button>
                                  </div>
                              </div>
                          </mat-grid-tile>
            
                          </mat-grid-list>    

                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
