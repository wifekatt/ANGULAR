<h1 mat-dialog-title> Add admin Form</h1>
<div mat-dialog-content>
<form [formGroup]="AdminsForm">
  <mat-form-field appearance="outline">
    <mat-label>Privilege Name</mat-label>
    <input formControlName="adminName" matInput placeholder="write name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>read</mat-label>
    <mat-select formControlName="read" placeholder="read">
      <mat-option value="T">true</mat-option>
      <mat-option value="F">false</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>write</mat-label>
    <mat-select formControlName="write" placeholder="write">
        <mat-option value="T">true</mat-option>
        <mat-option value="F">false</mat-option>
    </mat-select>
  </mat-form-field>

  </form>
</div>
    <div mat-dialog-action [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
      <button style="margin-left: 8px;" mat-raised-button class="matgreen" (click)="addAdmin()">{{actionBtn}}</button>
    </div>
